name: Publish to Maven Central

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  publish:
    name: Publish to Maven Central
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: GPG_PASSPHRASE

      - name: Verify version
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "Requested version: ${{ github.event.inputs.version }}"
          POM_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "POM version: $POM_VERSION"
          if [ "$POM_VERSION" != "${{ github.event.inputs.version }}" ]; then
            echo "Error: Version mismatch. Update pom.xml to version ${{ github.event.inputs.version }}"
            exit 1
          fi

      - name: Build and test
        run: mvn clean verify -B

      - name: Publish to Maven Central
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          mvn deploy -P release -DskipTests -B

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maven-artifacts
          path: |
            **/target/*.jar
            **/target/*.pom
          retention-days: 7

  verify-published:
    name: Verify Publication
    needs: publish
    runs-on: ubuntu-latest

    steps:
      - name: Wait for Maven Central sync
        run: sleep 300  # Wait 5 minutes for sync

      - name: Verify artifact on Maven Central
        run: |
          VERSION="${{ github.event.release.tag_name || github.event.inputs.version }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix if present

          # Check if artifact is available
          ARTIFACT_URL="https://repo1.maven.org/maven2/com/github/mehrdadfalahati/redis-utils-spring-boot-starter/${VERSION}/redis-utils-spring-boot-starter-${VERSION}.pom"

          echo "Checking: $ARTIFACT_URL"

          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$ARTIFACT_URL")

          if [ "$HTTP_CODE" == "200" ]; then
            echo "✅ Artifact successfully published to Maven Central!"
          else
            echo "⚠️ Artifact not yet available on Maven Central (HTTP $HTTP_CODE)"
            echo "Note: It may take up to 2 hours for artifacts to appear on Maven Central"
          fi
